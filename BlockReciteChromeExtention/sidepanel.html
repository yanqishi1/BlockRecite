<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Side Panel</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5dc;
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      #definition-word {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        font-size: 20px;
      }
      .word-button {
        border: none;
        background: none;
        font: inherit;
        cursor: pointer;
        display: inline-block;
        transition: all 0.3s ease;
        line-height: 1.5;
      }
      .word-button:hover {
        font-weight: bold;
        color: black;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }
      .word-explain {
        display: flex;
        align-items: center;
        margin-top: 15px;
        gap: 10px;
      }
      .word-explain p {
        margin: 0;
        font-weight: 600;
        color: #333;
        min-width: 60px;
      }
      .word-explain-item {
        display: flex;
        align-items: center;
        background-color: white;
        padding: 8px;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      .word-explain-item:hover {
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        transform: translateY(-1px);
      }
      .word-explain-input {
        width: 200px;
        height: auto;
        padding: 8px 12px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 5px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .word-explain-input:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        outline: none;
      }
      .word-explain-del {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin: 0 5px;
        padding: 8px 15px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .word-explain-del:hover {
        background-color: #c82333;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .word-explain-del:active {
        transform: translateY(0);
      }
      #definition-explain {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: border-color 0.3s ease;
      }
      #definition-explain:focus {
        border-color: #007bff;
        outline: none;
      }
      #make-card {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        margin-top: 15px;
      }
      #make-card:hover {
        background-color: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      #make-card:active {
        transform: translateY(0);
      }
      .checkbox-container {
        display: flex;
        align-items: center;
        margin: 15px 0;
        gap: 8px;
      }
      #front-type {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: #4CAF50;
      }
      label {
        font-size: 16px;
        color: #333;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 28px;
      }
      hr {
        border: none;
        height: 2px;
        background: linear-gradient(to right, transparent, #4CAF50, transparent);
        margin: 20px 0;
        width: 80%;
      }
      #select-a-word {
        color: #666;
        font-size: 16px;
        margin: 10px 0;
      }
      input[type="text"] {
        padding: 10px 15px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: all 0.3s ease;
        width: 100%;
        box-sizing: border-box;
      }
      input[type="text"]:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        outline: none;
      }
    </style>
  </head>

  <body>
    <h1>Block Recide</h1>
    <hr/>
    <p id="select-a-word">Select a word to see the definition.</p>
    <div>
      <p id="definition-word"></p>
      <input type="text" id="definition-explain" placeholder="Enter definition here...">
    </div>
    <div id="words-container"></div>

    <div class="checkbox-container">
        <input id="front-type" type="checkbox">
        <label>音频</label>
    </div>
    <button id="make-card">Make Card</button>

    <script src="js/trans_api/baidu_api.js"></script>
    <script src="sidepanel.js"></script>

  </body>
</html>
