<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Side Panel</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5dc;
        font-family: Arial, sans-serif;
      }
      #definition-word {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
      }
      .word-button {
        border: none;
        background: none;
        font: inherit;
        cursor: pointer;
        display: inline-block;
        transition: all 0.3s ease;
        line-height: 1.5;
      }
      .word-button:hover {
        font-weight: bold;
        color: black;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }
      .word-explain {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
      .word-explain p {
        margin: 0;
        font-weight: bold;
        margin-right: 10px;
      }
      .word-explain-item:hover{
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }
      .word-explain-input{
        width: 200px;
        height: 30px;
        border: #cccccc;
        border-radius: 4px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }


      #definition-explain {
        width: 100%; /* 让输入框占满父元素的宽度 */
        padding: 12px; /* 内边距，增加触感 */
        font-size: 16px; /* 字体大小 */
        border: 2px solid #ccc; /* 边框样式 */
        border-radius: 8px; /* 圆角边框 */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
        transition: border-color 0.3s ease; /* 平滑过渡效果 */
      }

      #definition-explain:focus {
        border-color: #007bff; /* 聚焦时的边框颜色 */
        outline: none; /* 去掉默认的轮廓 */
      }
    </style>
  </head>

  <body>
    <h1>Block Recide</h1>
    <hr/>
    <p id="select-a-word">Select a word to see the definition.</p>
    <div>
      <p id="definition-word"></p>
      <input type="text" id="definition-explain">
    </div>
    <div id="words-container"></div>

    <button id="make-card">Make Card</button>

    <script src="js/trans_api/baidu_api.js"></script>
    <script src="sidepanel.js"></script>

  </body>
</html>
