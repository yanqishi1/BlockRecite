<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; connect-src * ws://* wss://*; style-src * 'unsafe-inline' 'unsafe-eval'; media-src * ; img-src * data:; font-src * ; script-src * 'unsafe-inline' 'unsafe-eval';" />
    <title>Screen Dictionary</title>
    <style>
        body {
            width: 320px;
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5dc;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
            font-size: 20px;
            margin: 0 0 10px 0;
        }

        h2 {
            color: #2c3e50;
            font-size: 16px;
            margin: 15px 0 10px 0;
        }

        h3 {
            color: #2c3e50;
            font-size: 16px;
            margin: 15px 0 10px 0;
        }

        p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
            line-height: 1.4;
        }

        .section {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        select {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
            outline: none;
        }

        #captureBtn {
            width: 100%;
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #captureBtn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #captureBtn:active {
            transform: translateY(0);
        }

        .github-link {
            color: #4CAF50;
            text-decoration: none;
            word-break: break-all;
            transition: color 0.3s ease;
        }

        .github-link:hover {
            color: #45a049;
            text-decoration: underline;
        }

        #screenshotImg {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* 添加截图相关的样式 */
        .screenshot-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            cursor: crosshair;
            display: none;
        }

        .selection-area {
            position: absolute;
            border: 2px solid #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            pointer-events: none;
        }

        .screenshot-instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div class="section">
        <h1>BlockRecite划屏取词插件</h1>
        <p>选择屏幕中的句子或单词，自动翻译</p>
    </div>

    <div class="section">
        <h2>后端地址</h2>
        <select id="backEndIP">
            <option value="https://www.blockrecite.online/" selected>https://www.blockrecite.online</option>
            <option value="http://127.0.0.1:8080/">localhost</option>
        </select>
    </div>

    <div class="section">
        <h2>句子翻译API</h2>
        <select>
            <option>百度翻译</option>
        </select>
    </div>

    <div class="section">
        <h2>截图工具</h2>
        <button id="captureBtn">截取屏幕</button>
        <img id="screenshotImg" style="display:none;" />
    </div>

    <div class="section">
        <h2>项目地址</h2>
        <a href="https://github.com/yanqishi1/BlockRecite" class="github-link" target="_blank">
            https://github.com/yanqishi1/BlockRecite
        </a>
    </div>

    <div id="screenshotOverlay" class="screenshot-overlay">
        <div class="screenshot-instructions">按住鼠标左键拖动选择区域，松开完成截图</div>
        <div id="selectionArea" class="selection-area"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
