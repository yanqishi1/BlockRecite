<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Cards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5dc;
            font-family: Arial, sans-serif;
        }
        .card-container {
            perspective: 1000px;
            margin: 10px;
        }
        .card {
            width: 300px;
            height: 200px;
            border: 2px solid #000;
            border-radius: 10px;
            text-align: center;
            line-height: 200px;
            font-size: 24px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
            position: relative;
        }
        .card-content {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: "Cursive", sans-serif;
        }
        .card-front {
            background-color: #fff;
        }
        .card-back {
            background-color: #eee;
            transform: rotateY(180deg);
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .buttons {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="cards-container"></div>

    <script>
        let currentCardIndex = 0;
        let cards = [];

        function showCard(index) {
            const cardsContainer = document.getElementById('cards-container');
            cardsContainer.innerHTML = ''; // 清空当前显示的卡片

            if (index >= cards.length) {
                cardsContainer.innerHTML = '<p>所有卡片已完成！</p>';
                return;
            }

            const cardData = cards[index];
            const cardElement = createCard(cardData.front_card_content, cardData.back_card_content,cardData.front_id,cardData.back_id);
            cardsContainer.appendChild(cardElement);
        }

        function createCard(frontContent, backContent,front_id,back_id) {
            const cardContainer = document.createElement('div');
            cardContainer.className = 'card-container';
            
            const card = document.createElement('div');
            card.className = 'card';
            card.addEventListener('click', function () {
                this.classList.toggle('flipped');
            });
            
            const cardFront = document.createElement('div');
            cardFront.className = 'card-content card-front';
            cardFront.innerText = frontContent;
            
            const cardBack = document.createElement('div');
            cardBack.className = 'card-content card-back';
            cardBack.innerText = backContent;
            
            const buttons = document.createElement('div');
            buttons.className = 'buttons';

            const rememberButton = document.createElement('button');
            rememberButton.innerText = '记住了';
            rememberButton.addEventListener('click', function(event) {
                event.stopPropagation(); // 防止点击按钮时触发卡片翻转
                currentCardIndex++;
                showCard(currentCardIndex);
                remember(front_id,back_id);
            });

            const forgetButton = document.createElement('button');
            forgetButton.innerText = '记错了';
            forgetButton.addEventListener('click', function(event) {
                event.stopPropagation(); // 防止点击按钮时触发卡片翻转
                currentCardIndex++;
                showCard(currentCardIndex);
                forget(front_id,back_id);
            });

            buttons.appendChild(rememberButton);
            buttons.appendChild(forgetButton);
            
            cardBack.appendChild(buttons);
            card.appendChild(cardFront);
            card.appendChild(cardBack);
            cardContainer.appendChild(card);
            
            return cardContainer;
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/get_recite_card')  // 确保将URL替换为实际的后端API端点
                .then(response => response.json())
                .then(response => {
                    cards = response['data'];
                    if(cards!=null){
                        showCard(currentCardIndex);
                    }else{
                        const cardsContainer = document.getElementById('cards-container');
                         cardsContainer.innerHTML = '<p>没有需要背诵的单词</p>';
                    }
                })
                .catch(error => console.error('Error fetching cards:', error));
        });
        
        function remember(front_id,back_id) {
            fetch('/api/remember', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                 body: JSON.stringify({ front_id: front_id,back_id:back_id })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('记住了:', data);
                currentCardIndex++;
                showCard(currentCardIndex);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
        function forget(front_id,back_id) {
            fetch('/api/forget', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ front_id: front_id,back_id:back_id })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('记住了:', data);
                currentCardIndex++;
                showCard(currentCardIndex);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
